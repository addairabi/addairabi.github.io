---
layout: default
title: blog
---

<div class="blog-container">
    <div class="blog-header">
      <h1>{{ page.title }}</h1>
    </div>
  
    <ul class="blog-list">
      {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a>
        <p class="blog-date">{{ post.date | date: "%d %b %Y" }}</p>
        <p>{{ post.excerpt }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>
